version: '3.0'
services:
  pds-integrate:
    image: pds-integrate
    container_name: pds-integrate
    restart: unless-stopped
    ## Enable the following line if you already use AP_EXECUTION_MODE with SANDBOXED or old activepieces, checking the breaking change documentation for more info.
    ## privileged: true
    ports:
      - '8080:80'
    depends_on:
      - postgres
      - redis
    env_file: .env
    networks:
      - pds-integrate
  postgres:
    image: 'postgres:14.4'
    container_name: postgres
    restart: unless-stopped
    environment:
      - 'POSTGRES_DB=${AP_POSTGRES_DATABASE}'
      - 'POSTGRES_PASSWORD=${AP_POSTGRES_PASSWORD}'
      - 'POSTGRES_USER=${AP_POSTGRES_USERNAME}'
    volumes:
      - ~/docker_data/v1/postgres_data:/var/lib/postgresql/data
    networks:
      - pds-integrate
  redis:
    image: 'redis:7.0.7'
    container_name: redis
    restart: unless-stopped
    volumes:
      - '~/docker_data/v1/redis_data:/data'
    networks:
      - pds-integrate
volumes:
  postgres_data:
  redis_data:
networks:
  pds-integrate:
